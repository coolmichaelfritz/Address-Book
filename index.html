<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
  <div class="container">
    <h1>Address book</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-home-town">Hometown</label>
            <input type="text" class="form-control" id="new-home-town">
          </div>
          <div class="form-group">
          

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Contacts:</h2>
        <ul id="contacts">

        </ul>
      </div>
      <div class="col-md-6">
      <div id="show-contact">
        <h1></h1>

        <p>First name: <span class="first-name"></span></p>
        <p>Last name: <span class="last-name"></span></p>
        <p>Hometown: <span class="hometown"></span></p>
        <p>Profly: <span class="profly"></span></p>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
